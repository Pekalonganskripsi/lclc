<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings - LCious Admin</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar glass-container">
        <a href="/" class="navbar-brand">
            <span><i class="fas fa-disco-ball"></i></span>
            LCious Admin
        </a>
        <div class="navbar-links">
            <a href="/admin/dashboard.html">Dashboard</a>
            <a href="/admin/bookings.html">Manage Bookings</a>
            <a href="/admin/reports.html">Reports</a>
            <a href="#" id="logout-link">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="neon-text" style="text-align: center; margin-bottom: 30px;">Manage Bookings</h1>
        
        <div class="glass-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Room</th>
                        <th>LC</th>
                        <th>Start Time</th>
                        <th>Duration</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookings-body">
                    <!-- Bookings will be loaded dynamically -->
                    <tr>
                        <td colspan="10" style="text-align: center;">Loading bookings...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 LCious. All rights reserved. | Admin Portal</p>
    </footer>

    <script src="/assets/script.js"></script>
    <script>
        // Check if user is logged in
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = '/admin/login.html';
        }

        // Logout functionality
        document.getElementById('logout-link').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = '/admin/login.html';
        });

        // Fetch and display all bookings
        async function loadBookings() {
            try {
                const response = await fetch('/api/admin/bookings', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const bookings = data.bookings;
                    const tbody = document.getElementById('bookings-body');
                    
                    tbody.innerHTML = '';
                    
                    bookings.forEach(booking => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${booking.booking_id}</td>
                            <td>User ${booking.user_id}</td>
                            <td>${booking.room_name}</td>
                            <td>${booking.lc_name || 'None'}</td>
                            <td>${new Date(booking.start_time).toLocaleString()}</td>
                            <td>${booking.duration_hours}h</td>
                            <td>Rp. ${parseInt(booking.total_amount).toLocaleString()}</td>
                            <td>
                                <span class="status ${booking.status === 'Confirmed' ? 'status-available' : (booking.status === 'Pending' ? 'status-booked' : 'status-booked')}">
                                    ${booking.status}
                                </span>
                            </td>
                            <td>${new Date(booking.created_at).toLocaleString()}</td>
                            <td>
                                <select class="form-control" style="width: auto; display: inline-block; margin-right: 5px;" onchange="updateBookingStatus(${booking.booking_id}, this.value)">
                                    <option value="Pending" ${booking.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                    <option value="Confirmed" ${booking.status === 'Confirmed' ? 'selected' : ''}>Confirmed</option>
                                    <option value="Completed" ${booking.status === 'Completed' ? 'selected' : ''}>Completed</option>
                                    <option value="Cancelled" ${booking.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                                </select>
                                <button class="btn-glass btn-primary" style="padding: 6px 10px; margin-right: 5px;" onclick="updateBookingStatus(${booking.booking_id}, this.previousElementSibling.value)">
                                    Update
                                </button>
                                <button class="btn-glass" style="background: rgba(255, 0, 0, 0.2); padding: 6px 10px;" onclick="deleteBooking(${booking.booking_id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    document.getElementById('bookings-body').innerHTML = '<tr><td colspan="10" style="text-align: center;">Failed to load bookings</td></tr>';
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookings-body').innerHTML = '<tr><td colspan="10" style="text-align: center;">An error occurred while loading bookings</td></tr>';
            }
        }

        // Function to update booking status
        async function updateBookingStatus(bookingId, newStatus) {
            if (!confirm('Are you sure you want to update this booking status?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/bookings/${bookingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Reload the bookings list
                    loadBookings();
                } else {
                    alert('Error updating booking: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error updating booking status:', error);
                alert('An error occurred while updating the booking status');
            }
        }

        // Function to delete a booking
        async function deleteBooking(bookingId) {
            if (!confirm('Are you sure you want to delete this booking?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/bookings/${bookingId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Reload the bookings list
                    loadBookings();
                } else {
                    alert('Error deleting booking: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting booking:', error);
                alert('An error occurred while deleting the booking');
            }
        }

        // Load bookings when page loads
        document.addEventListener('DOMContentLoaded', loadBookings);
    </script>
</body>
</html>
